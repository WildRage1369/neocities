<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WildRage's WildPage</title>
        <link rel="stylesheet" href="https://unpkg.com/98.css">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <script src="https://code.jquery.com/jquery-3.7.1.js"
                integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="desktop-icon icon-abt-me"
                 id="main-area"
                 ondblclick="insertWindow('abtme')">
                <img class="unselectable" src="img/file.png" alt="File icon">
                <center>
                    <p class="desktop-text unselectable">About Me</p>
                </center>
            </div>
            <div class="desktop-icon icon-abtsite"
                 id="site-area"
                 ondblclick="insertWindow('abtsite')">
                <img class="unselectable" src="img/file.png" alt="File Icon">
                <center>
                    <p class="desktop-text unselectable">About Site</p>
                </center>
            </div>
            <div class="desktop-icon icon-pronouns"
                 id="pronoun-area"
                 ondblclick="insertWindow('pronouns')">
                <img class="unselectable" src="img/window.png" alt="Window icon">
                <center>
                    <p class="desktop-text unselectable">Pronouns</p>
                </center>
            </div>
            <div class="desktop-icon icon-links"
                 id="link-area"
                 ondblclick="insertWindow('links')">
                <img class="unselectable" src="img/window.png" alt="Window icon">
                <center>
                    <p class="desktop-text unselectable">Links</p>
                </center>
            </div>
            <div class="desktop-icon icon-pictures"
                 id="pictures-area"
                 ondblclick="insertWindow('pictures')">
                <img class="unselectable" src="img/photo.png" alt="Photo Icon">
                <center>
                    <p class="desktop-text unselectable">Pictures</p>
                </center>
            </div>
            <div class="desktop-icon icon-clock"
                 id="clock-area"
                 ondblclick="insertWindow('clock')">
                <img class="unselectable" src="img/clock.png" alt="Clock Icon">
                <center>
                    <p class="desktop-text unselectable">Clock</p>
                </center>
            </div>
            <div class="desktop-icon icon-jukebox"
                 id="jukebox-area"
                 ondblclick="insertWindow('jukebox')">
                <img class="unselectable" src="img/music.png" alt="Music Icon">
                <center>
                    <p class="desktop-text unselectable">Jukebox</p>
                </center>
            </div>
            <div class="desktop-icon icon-terminal"
                 id="terminal-area"
                 ondblclick="insertWindow('terminal')">
                <img class="unselectable" src="img/terminal.png" alt="Terminal Icon">
                <center>
                    <p class="desktop-text unselectable">Terminal</p>
                </center>
            </div>
            <div class="desktop-icon icon-blogs"
                 id="blogs-area"
                 ondblclick="insertWindow('blogs')">
                <img class="unselectable" src="img/file.png" alt="File Icon">
                <center>
                    <p class="desktop-text unselectable">My Blog</p>
                </center>
            </div>
            <div class="desktop-icon icon-buttons"
                 id="buttons-area"
                 ondblclick="insertWindow('buttons')">
                <img class="unselectable" src="img/floppy.png" alt="Floppy Disk Icon">
                <center>
                    <p class="desktop-text unselectable">Buttons</p>
                </center>
            </div>
        </div>
        <div id="taskbar" style="z-index:99;">
            <div id="taskbar-left">
                <button type="button" id="home-button">
                    <img class="taskbar-icon"
                         src="img/98.png"
                         alt="Windows 98 logo"
                         style="width: 25px;
                                height:21px">
                    <p class="button-text">Start</p>
                </button>
            </div>
            <div id="taskbar-right">
                <button type="button" class="taskbar-button">
                    <img class="taskbar-icon" src="img/music.png" alt="Music note icon">
                </button>
            </div>
        </div>
        <script src="js/script.js" defer></script>
    </body>
</html>
